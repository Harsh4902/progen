before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
    - env:
      - CGO_ENABLED=0
      goos:
        - darwin
        - linux
        - windows
      goarch:
        - amd64
        - arm64
      ignore:
        - goarch: arm64
          goos: windows
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  github:
    owner: sivaprasadreddy
    name: progen
  name_template: "{{.Tag}}"

brews:
  - name: "progen"
    homepage: "https://github.com/sivaprasadreddy/progen"
    description: "Project Generator CLI"
    tap:
      owner: sivaprasadreddy
      name: homebrew-progen
    commit_author:
      name: K Siva Prasad Reddy
      email: sivaprasadreddy.k@gmail.com
    folder: Formula
    test: |
      system "#{bin}/progen --version"
    install: |
      bin.install "progen"
